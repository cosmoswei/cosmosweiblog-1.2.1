<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container" th:fragment="topbar">
    <div class="header-data">
        <div class="logo">
            <a th:href="@{/index}" title=""><img th:src="@{/images/logo.png}" alt=""></a>
        </div><!--logo end-->
        <div class="search-bar">
            <form th:action="@{/blog/toSearchBlog}">
                <input type="text" name="search" placeholder="博客...">
                <button type="submit"><i class="la la-search"></i></button>
            </form>
        </div><!--search-bar end-->
        <nav>
            <ul>
                <li>
                    <a th:href="@{/index}" title="">
                        <span><img th:src="@{/images/icon1.png}" alt=""></span>
                        首页
                    </a>
                </li>
                <li>
                    <a th:href="@{/toCommunity}" title="">
                        <span><img th:src="@{/images/icon2.png}" alt=""></span>
                        社区
                    </a>
                </li>
                <li>
                    <a th:href="@{/blog/toBlogList}" title="">
                        <span><img th:src="@{/images/icon7.png}" alt=""></span>
                        博客
                    </a>
                </li>

                <li>
                    <a th:href="@{/interview/toInterviewList}" title="">
                        <span><img th:src="@{/images/icon6.png}" alt=""></span>
                        面经
                    </a>
                </li>
                <li>
                    <a th:href="@{/debate/toDebateList}" title="">
                        <span><img th:src="@{/images/icon4.png}" alt=""></span>
                        论点
                    </a>

                </li>
                <li>
                    <a th:href="@{/book/toBookList}" title="">
                        <span><img th:src="@{/images/icon5.png}" alt=""></span>
                        书籍
                    </a>
                </li>

                <li>
                    <a th:href="@{/project/toProjectList}" title="">
                        <span><img th:src="@{/images/icon3.png}" alt=""></span>
                        项目
                    </a>

                </li>
            </ul>
        </nav><!--nav end 导航栏部分-->

        <div class="user-account">
            <div class="user-info">
                <img th:src="@{/images/resources/user.png}" alt="">
                <a th:href="@{/info/toInfo}">宇宙伟</a>
            </div>

        </div><!--头像部分-->
    </div><!--header-data end-->
</div>


</body>
</html>
