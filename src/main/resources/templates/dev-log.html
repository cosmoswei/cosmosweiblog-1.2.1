<!--发布论坛页-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title th:text="${devLog.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="shortcut icon" th:href="@{/images/wd-logo.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/line-awesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/line-awesome-font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.mCustomScrollbar.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/slick/slick.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/slick/slick-theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
</head>


<body>

<div class="wrapper">


    <header th:insert="~{commmon/topbar::topbar}"></header>

    <section class="forum-page">
        <div class="container">
            <div class="forum-questions-sec">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="forum-post-view">
                            <div class="usr-question">

                                <div class="usr_quest">
                                    <style>
                                        ol li {
                                            list-style-type: decimal;
                                            list-style-position: inside;
                                        }

                                        ul li {
                                            list-style-type: disc;
                                            list-style-position: inside;
                                        }
                                    </style>
                                    <div id="doc-content"><textarea th:text="${devLog.content}"></textarea></div>
                                    <span th:text="'发布时间：'+${devLog.updateTime}"></span>
                                </div><!--usr_quest end-->
                            </div><!--usr-question end-->
                        </div><!--forum-post-view end-->
                        <div class="next-prev">
                            <a th:href="@{'/devLog/toDevLog/'+${(devLog.id)-1}}" title="" class="fl-left">上一篇</a>
                            <a th:href="@{'/devLog/toDevLog/'+${(devLog.id)+1}}" title="" class="fl-right">下一篇</a>
                        </div><!--底部-->
                    </div>
                </div>
            </div><!--forum-questions-sec end-->
        </div>
    </section><!--forum-page end-->

    <footer th:insert="~{commmon/footer::footer}"></footer>

</div><!--theme-layout end-->

<style>
    #doc-content ol li {
        list-style-type: decimal;
        list-style-position: inside;
    }

    #doc-content ul li {
        list-style-type: disc;
        list-style-position: inside;
    }
</style>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.mCustomScrollbar.js}"></script>
<script type="text/javascript" th:src="@{/lib/slick/slick.min.js}"></script>
<script type="text/javascript" th:src="@{/js/scrollbar.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>


<link rel="stylesheet" th:href="@{/editormd/css/editormd.preview.css}"/>
<script th:src="@{/editormd/lib/jquery.min.js}"></script>
<script th:src="@{/editormd/lib/marked.min.js}"></script>
<script th:src="@{/editormd/lib/prettify.min.js}"></script>
<script th:src="@{/editormd/lib/raphael.min.js}"></script>
<script th:src="@{/editormd/lib/underscore.min.js}"></script>
<script th:src="@{/editormd/lib/sequence-diagram.min.js}"></script>
<script th:src="@{/editormd/lib/flowchart.min.js}"></script>
<script th:src="@{/editormd/lib/jquery.flowchart.min.js}"></script>
<script th:src="@{/editormd/lib/editormd.min.js}"></script>

<script type="text/javascript">
    var testEditor;
    $(function () {
        testEditor = editormd.markdownToHTML("doc-content", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tocm: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true
        });
    });
</script>

</body>
</html>
